{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">
    <table class="table table-striped table-hover" style='vertical-align: middle;text-align: center;'>
        <thead>
        <tr>
            <th scope="col">员工ID</th>
            <th scope="col">员工姓名</th>
            <th scope="col">申请日期</th>
            <th scope="col">辞职原因</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in apply_cizhi %}
            <tr>
                <th scope="row">{{ obj.staffno.staffno }}</th>
                <td>{{ obj.staffno.staffname }}</td>
                <td>{{ obj.leaveapplydate|date:"Y-m-d" }}</td>
                <td>{{ obj.leavereason }}</td>
                <td>
                    <a href="/manager/apply/cizhi/consent/?nid={{ obj.leaveno }}" class="btn btn-success btn-xs">同意</a>
                    <a href="/manager/apply/cizhi/refuse/?nid={{ obj.leaveno }}" class="btn btn-danger btn-xs">驳回</a>
                </td>
            </tr>
        {% endfor %}


        </tbody>
    </table>
</div>

</body>
</html>
