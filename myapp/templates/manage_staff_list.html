{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">
    <table class="table table-striped table-hover" style='vertical-align: middle;text-align: center;'>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">姓名</th>
            <th scope="col">性别</th>
            <th scope="col">邮箱</th>
            <th scope="col">电话</th>
            <th scope="col">入职时间</th>
            <th scope="col">所属部门</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for staff in staffs %}
            <tr>
                <th scope="row">{{ staff.staffno }}</th>
                <td>{{ staff.staffname }}</td>
                <td>{{ staff.get_sex_display }}</td>
                <td>{{ staff.email }}</td>
                <td>{{ staff.phoneno }}</td>
                <td>{{ staff.entrydate|date:"Y-m-d" }}</td>
                <td>{{ staff.departmentno.departmentname }}</td>
                <td>
                    <a href="/user/{{ staff.staffno }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                    <a href="/manager/staff/delete/?nid={{ staff.staffno }}" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
        {% endfor %}


        </tbody>
    </table>
</div>

</body>
</html>
