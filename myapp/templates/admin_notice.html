{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">
    <table class="table table-striped table-hover" style='vertical-align: middle;text-align: center;'>
        <thead>
        <tr>
            <th scope="col">通知ID</th>
            <th scope="col">发布日期</th>
            <th scope="col">发布时间</th>
            <th scope="col">发布部门</th>
            <th scope="col">内容</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in mail %}
            <tr>
                <th scope="row">{{ obj.mailno }}</th>
                <td>{{ obj.arrivaldate }}</td>
                <td>{{ obj.arrivaltime}}</td>
                <td>{{ obj.mailtype}}</td>
                <td>{{ obj.mailcontent }}</td>
                <td>
                    <a href="/admin/notice/delete/?nid={{ obj.mailno }}" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
        {% endfor %}


        </tbody>
    </table>
</div>

</body>
</html>
