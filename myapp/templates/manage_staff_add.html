{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <link href="{% static 'css/dtsel.css' %}" rel='stylesheet' type='text/css'/>
</head>
<body>
<div class="container">

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">名字</label>
            <input type="text" class="form-control" name="name" placeholder="名字">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">密码</label>
            <input type="text" class="form-control" name="password" placeholder="密码">
        </div>
        <div class='mb-3'>
            <label for="" class="form-label">入职时间</label>
            <input placeholder="入职时间" class="form-control" name="date" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">电话</label>
            <input type="text" class="form-control" name="phone" placeholder="电话">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">邮箱</label>
            <input type="text" class="form-control" name="email" placeholder="邮箱">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">部门</label>
            <input type="text" class="form-control" name="部门" placeholder="{{ depart_name }}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">职位</label>
            <select class="form-control" name="position">
                <option value="会计">会计</option>
                <option value="码农">码农</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">性别</label>
            <select class="form-control" name="gender">
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
<script src="{% static 'js/dtsel.js' %}"></script>

</body>
</html>
