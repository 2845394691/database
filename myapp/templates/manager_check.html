{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <script src="{% static 'plugins/echarts/echarts.js' %}"></script>

</head>
<body>

<div class="container">
    <div style="margin-bottom: 10px; margin-top: 10px ">
        <a href="/manager/check/start/" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-patch-plus" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
            </svg>
            签到
        </a>
        <a href="/manager/check/end/" class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-patch-plus" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
            </svg>
            签退
        </a>
    </div>
    <table class="table table-striped table-hover" style='vertical-align: middle;text-align: center;'>
        <thead>
        <tr>
            <th scope="col">记录编号</th>
            <th scope="col">员工名称</th>
            <th scope="col">签到日期</th>
            <th scope="col">签到时间</th>
            <th scope="col">签退时间</th>
        </tr>
        </thead>
        <tbody>
        {% for check in checks %}
            <tr>
                <th scope="row">{{ check.recordNo }}</th>
                <td>{{ check.name }}</td>
                <td>{{ check.date|date:"Y-m-d" }}</td>
                <td>{{ check.start }}</td>
                <td>{{ check.end }}</td>
                </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <table class="table table-striped table-hover" style='vertical-align: middle;text-align: center;'>
        <thead>
        <tr>
            <th scope="col">签到成功次数</th>
            <th scope="col">签退成功次数</th>
            <th scope="col">未签到次数</th>
            <th scope="col">未签退次数</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ success_start }}</th>
            <td>{{ success_end }}</td>
            <td>{{ failure_start }}</td>
            <td>{{ failure_end }}</td>
        </tr>
        </tbody>
    </table>
    <div id="main" style="width:100%;height:700px; margin-top: 80px"></div>
</div>
<script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        legend: {
            top: 'top'
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        series: [
            {
                name: 'Nightingale Chart',
                type: 'pie',
                radius: [20, 220],
                center: ['50%', '50%'],
                roseType: 'area',
                itemStyle: {
                    borderRadius: 4
                },
                data: [
                    {value: {{ success_start }}, name: ' 签到成功'},
                    {value: {{ success_end }}, name: '签退成功'},
                    {value: {{ failure_start }}, name: '未签到'},
                    {value: {{ failure_end }}, name: '未签退'},
                ]
            }
        ]
    };

    option && myChart.setOption(option);
</script>
</body>
</html>
