{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
</head>
<body>

    <!-- 轮播 -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel" >

        <!-- 指示符 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img decoding="async" src="{% static 'img/1.jpg' %}" class="d-block"
                     style="width:100%">
            </div>
            <div class="carousel-item">
                <img decoding="async" src="{% static 'img/2.jpg' %}" class="d-block"
                     style="width:100%">
            </div>
            <div class="carousel-item">
                <img decoding="async" src="{% static 'img/3.jpg' %}" class="d-block"
                     style="width:100%">
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

<script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.min.js' %}"></script>
</body>
</html>
