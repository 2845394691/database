{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">通知ID</th>
            <th scope="col">发布日期</th>
            <th scope="col">发布时间</th>
            <th scope="col">内容</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in mail %}
            <tr>
                <th scope="row">{{ obj.mailno }}</th>
                <td>{{ obj.arrivaldate|date:"Y-m-d" }}</td>
                <td>{{ obj.arrivaltime}}</td>
                <td>{{ obj.mailcontent }}</td>
            </tr>
        {% endfor %}


        </tbody>
    </table>
</div>

</body>
</html>
