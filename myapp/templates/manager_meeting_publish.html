{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.4.1/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/dtsel.css' %}" rel='stylesheet' type='text/css'/>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="row glyphicon-adjust">
                <div class="col-sm-1 form-group">

                </div>
                <div class="col-sm-4 form-group">
                    姓名：<input type="text" class="form-control" placeholder="{{ sname.0 }}" readonly="readonly" >
                </div>
                <div class="col-sm-4 form-group">
                    部门：<input type="text" class="form-control" placeholder="{{ dname.0 }}" readonly="readonly">
                </div>
            </div>
            <div class="row glyphicon-adjust">
                <div class="col-sm-1 form-group">

                </div>
                <div class="col-sm-4 form-group form-control-wrapper">
                    会议主题：<input type="text" class="form-control" placeholder="" name="title" >
                </div>
                <div class="col-sm-4 form-group form-control-wrapper">
                    会议日期：<input type="text" class="form-control" placeholder="" name="start_date" >
                </div>
            </div>
            <div class="row glyphicon-adjust">
                <div class="col-sm-1 form-group">

                </div>
                <div class="col-sm-4 form-group form-control-wrapper">
                    开始时间：<input type="text" class="form-control" placeholder="" name="start_time" >
                </div>
                <div class="col-sm-4 form-group form-control-wrapper">
                    结束时间：<input type="text" class="form-control" placeholder="" name="end_time" >
                </div>
            </div>
            <div class="row glyphicon-adjust">
                <div class="col-sm-1 form-group">

                </div>
                <div class="col-sm-8 form-group">
                    会议内容：<input type="text" class="form-control" placeholder="" style="height: 400px" name="content">
                </div>
            </div>
            <button type="submit" class="btn btn-success" style="margin-left: 780px">提交</button>
        </form>
    </div>


<script src="{% static 'js/dtsel.js' %}"></script>
    <script>
        {#只有日期#}
        instance = new dtsel.DTS('input[name="start_date"]', {
            direction: 'BOTTOM'
        });
        {#日期加时间#}
{#        instance = new dtsel.DTS('input[name="dateTimePicker"]', {#}
{#            direction: 'BOTTOM',#}
{#            dateFormat: "yyyy-mm-dd",#}
{#            showTime: true,#}
{#            timeFormat: "HH:MM:SS"#}
{#        });#}
        {#只有时间#}
        instance = new dtsel.DTS('input[name="start_time"]', {
            direction: 'BOTTOM',
            showTime: true,
            showDate: false
        });
        instance = new dtsel.DTS('input[name="end_time"]', {
            direction: 'BOTTOM',
            showTime: true,
            showDate: false
        });
    </script>

</body>
</html>
